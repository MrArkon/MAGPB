# Adapted from https://github.com/AbstractUmbra/Hondana/blob/main/.github/workflows/coverage_and_lint.yaml
name: Type Coverage and Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [ opened, reopened, synchronize ]

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    
    name: Type Coverage and Linting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Load cached poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-0

      - name: Setup poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv

      - name: Setup Python 3.11
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: 'poetry'

      - name: Activate venv
        run: |
          source $(poetry env info --path)/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Load cached venv
        id: cached-pip-wheels
        uses: actions/cache@v3
        with:
          path: .venv/
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install python dependencies
        if: ${{ steps.cached-pip-wheels.outputs.cache-hit != 'true' }}
        id: install-deps
        run: |
            poetry install --no-interaction --no-root

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Pyright
        run: |
          npm install pyright@latest --global
          poetry run pyright

      - name: Lint
        if: ${{ always() && steps.install-deps.outcome == 'success' }}
        run: |
          black bot --check
          isort bot --check
